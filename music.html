<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzyczny Odtwarzacz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            color: white; /* Ciulofon jest teraz biały */
        }

        @keyframes rainbow-text {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #8b00ff; }
            100% { color: #ff0000; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .audio-container {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        #search {
            margin: 20px 0;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .song-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .song-list li {
            background-color: #fff;
            margin: 10px;
            padding: 15px;
            width: 200px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .song-list li:hover {
            background-color: #dcdcdc;
            transform: translateY(-5px);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        #visualizer {
            margin-top: 30px;
            width: 100%;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .color-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, input[type="color"] {
            padding: 5px;
            font-size: 16px;
        }

        .control-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFEB3B; /* Żółty kolor */
            color: black; /* Czarny tekst */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FBC02D;
        }

        #colorful-toggle {
            animation: rainbow-text 2s linear infinite; /* Tęcza nad Sosnowcem */
        }
    </style>
</head>
<body>

    <h1>Ciulofon™ 1.0.2</h1>

    <div class="controls-container">
        <h3 id="colorful-toggle">wiocha edition</h3> <!-- Tęcza nad Sosnowcem będzie się świecić jak tęcza -->

        <!-- Kolorowanie wizualizera -->
        <div class="color-option">
            <label for="color-select">Wybierz kolor:</label>
            <select id="color-select">
                <option value="red">Czerwony</option>
                <option value="green">Zielony</option>
                <option value="blue">Niebieski</option>
                <option value="yellow">Żółty</option>
                <option value="purple">Fioletowy</option>
                <option value="pink">Różowy</option>
                <option value="orange">Pomarańczowy</option>
                <option value="cyan">Cyjan</option>
                <option value="magenta">Magenta</option>
                <option value="lime">Limonkowy</option>
            </select>
        </div>

        <!-- Opcja "Colorful" -->
        <div class="color-option">
            <label for="colorful-toggle">tęcza nad sosnowcem:</label>
            <input type="checkbox" id="colorful-toggle">
        </div>

        <!-- Przycisk do odtwarzania losowego utworu -->
        <button class="button" id="random-song-btn">Odtwórz losowy utwór</button>
    </div>

    <div class="container">
        <!-- Audio Container -->
        <div class="audio-container">
            <audio id="audio-player" controls>
                Twoja przeglądarka nie wspiera elementu audio.
            </audio>

            <!-- Wizualizer dźwięku -->
            <canvas id="visualizer"></canvas>

            <input type="text" id="search" placeholder="Wyszukaj utwór...">

            <ul id="song-list" class="song-list">
                <li data-src="music/maupa.mp3">Maupa</li>
                <li data-src="music/cipatrol.mp3">Cipatrol</li>

                <li data-src="music/Caterina Valente - Tschau Tschau Bambina.flac">Caterina Valente - Tschau Tschau Bambina</li>
            </ul>
        </div>
    </div>
