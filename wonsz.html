<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake GPT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #111;
      color: #b6ff00;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #b6ff00;
      background-color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      text-shadow: 0 0 5px #b6ff00;
    }
    #score {
      margin: 10px;
      font-size: 1.5em;
      background-color: #000;
      color: #b6ff00;
      padding: 10px;
      border-radius: 10px;
    }
    #restart {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2em;
      background-color: #000;
      color: #b6ff00;
      border: 2px solid #b6ff00;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    canvas {
      background: #111;
      border: 2px solid #b6ff00;
      image-rendering: pixelated;
      position: relative;
      z-index: 1;
    }
    .grid {
      background: repeating-conic-gradient(from 45deg, #244f13 0deg 90deg, #111 90deg 180deg);
      background-size: 40px 40px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 10px;
      background-color: #000;
      color: #b6ff00;
      border: 2px solid #b6ff00;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }
    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }

    .footer {
      background: #000;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .footer a {
      color: #b6ff00;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Snake GPT</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restart">üîÅ</button>

  <div class="controls">
    <button class="up" onclick="simulateKey('w')">‚¨ÜÔ∏è</button>
    <button class="left" onclick="simulateKey('a')">‚¨ÖÔ∏è</button>
    <button class="right" onclick="simulateKey('d')">‚û°Ô∏è</button>
    <button class="down" onclick="simulateKey('s')">‚¨áÔ∏è</button>
  </div>

  <div class="grid"></div>

  <div class="footer">
    <a href="https://www.youtube.com/@twojkanal" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/@twojprofil" target="_blank">TikTok</a>
    <a href="https://github.com/twojprofil" target="_blank">GitHub</a>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart');

    const gridSize = 20;
    let snake, direction, food, gameInterval, score;

    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCell(food.x, food.y, '#f00');
      snake.forEach((s, i) => drawCell(s.x, s.y, i === 0 ? '#b6ff00' : '#6c8e24'));
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y >= canvas.height / gridSize ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert('Koniec gry! Score: ' + score);
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        food = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
      } else {
        snake.pop();
      }

      drawGame();
    }

    document.addEventListener('keydown', e => handleKey(e.key));

    function simulateKey(key) {
      handleKey(key);
    }

    function handleKey(key) {
      switch (key) {
        case 'ArrowUp': case 'w': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case 'ArrowDown': case 's': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case 'ArrowLeft': case 'a': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case 'ArrowRight': case 'd': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      food = { x: 15, y: 15 };
      score = 0;
      scoreEl.textContent = 'Score: 0';
      drawGame();
      clearInterval(gameInterval);
      gameInterval = setInterval(update, 150);
    }

    restartBtn.addEventListener('click', startGame);
    startGame();
  </script>
</body>
</html>
