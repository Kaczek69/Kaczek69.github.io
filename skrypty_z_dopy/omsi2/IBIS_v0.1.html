<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Linia 3 – IKEA FALKENDUPEN</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #screen {
      background: #00ff00;
      color: black;
      font-size: 28px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      font-size: 20px;
      padding: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100px;
      height: 100px;
    }
    #prevBtn {
      background: gray;
      color: white;
    }
    #nextBtn {
      background: blue;
      color: white;
    }
    #changeRoute {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      padding: 8px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Linia 3 – <span id="direction">IKEA FALKENDUPEN</span></h1>
<button id="changeRoute">Zmiana trasy</button>
<div id="screen"></div>

<div class="buttons">
  <button id="prevBtn">Ruck</button>
  <button id="nextBtn">Fort</button>
</div>

<audio id="audioPlayer"></audio>

<script>
const forwardStops = ["Bhf Falkensee", "Hannenberg", "Moritzstr"];
let reversed = false;
let currentIndex = 0;

function getStops() {
  return reversed ? [...forwardStops].reverse() : forwardStops;
}

function playCurrent() {
  const stops = getStops();
  const stop = stops[currentIndex];
  document.getElementById('screen').innerText = stop;
  const audio = document.getElementById('audioPlayer');
  audio.src = `skrypty_z_dopy/omsi2/${stop}.mp3`;
  audio.play();
}

document.getElementById('nextBtn').onclick = () => {
  const stops = getStops();
  if (currentIndex < stops.length - 1) {
    currentIndex++;
    playCurrent();
  }
};

document.getElementById('prevBtn').onclick = () => {
  if (currentIndex > 0) {
    currentIndex--;
    playCurrent();
  }
};

document.getElementById('changeRoute').onclick = () => {
  reversed = !reversed;
  currentIndex = 0;
  document.getElementById('direction').innerText = reversed ? "CIpenberger Str" : "IKEA FALKENDUPEN";
  playCurrent();
};

// Start od razu
playCurrent();
</script>

</body>
</html>
