<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzyczny Odtwarzacz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            color: white; /* Ciulofon jest teraz biały */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .audio-container {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .song-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .song-list li {
            background-color: #fff;
            margin: 10px;
            padding: 15px;
            width: 200px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .song-list li:hover {
            background-color: #dcdcdc;
            transform: translateY(-5px);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFEB3B; /* Żółty kolor */
            color: black; /* Czarny tekst */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FBC02D;
        }
    </style>
</head>
<body>

    <h1>Ciulofon™ SCHLAGROFON EXPORT</h1>

    <div class="controls-container">
        <!-- Przyciski przewijania w przód i w tył -->
        <div class="navigation-buttons">
            <button class="button" id="prev-song-btn">Poprzedni utwór</button>
            <button class="button" id="next-song-btn">Następny utwór</button>
        </div>
    </div>

    <div class="container">
        <!-- Audio Container -->
        <div class="audio-container">
            <audio id="audio-player" controls>
                Twoja przeglądarka nie wspiera elementu audio.
            </audio>

            <ul id="song-list" class="song-list">
                <li data-src="skrypty_z_dopy/omsi2/Bhf Falkensee.mp3">Bhf Falkensee</li>    
                <li data-src="skrypty_z_dopy/omsi2/Hahneberg.mp3">Hahneberg</li>
                <li data-src="skrypty_z_dopy/omsi2/Hahneberg.mp3">Hahneberg</li>
            </ul>
        </div>
    </div>

    <script>
        const songList = document.getElementById('song-list');
        const audioPlayer = document.getElementById('audio-player');
        const prevSongBtn = document.getElementById('prev-song-btn');
        const nextSongBtn = document.getElementById('next-song-btn');

        let currentSongIndex = 0;
        const songs = Array.from(songList.getElementsByTagName('li'));

        // Funkcja do odtwarzania wybranego utworu
        function playSong(index) {
            const songSrc = songs[index].getAttribute('data-src');
            audioPlayer.src = songSrc;
            audioPlayer.play();
        }

        // Funkcja do przejścia do poprzedniego utworu
        prevSongBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        });

        // Funkcja do przejścia do następnego utworu
        nextSongBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        });

        // Odtwarzanie pierwszego utworu na starcie
        playSong(currentSongIndex);
    </script>

</body>
</html>
