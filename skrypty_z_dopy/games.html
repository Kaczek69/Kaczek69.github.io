<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake GPT - Cyberpunk Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, 40px);
      grid-template-rows: repeat(auto-fill, 40px);
    }

    .square {
      width: 40px;
      height: 40px;
      opacity: 0.1;
    }

    .snake-button {
      background-color: #00ff00;
      border: 3px solid #00ff00;
      padding: 20px 40px;
      color: #000000;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      text-shadow: none;
      z-index: 1;
    }

    .snake-button:hover {
      background-color: #00ff00;
      color: #000000;
      box-shadow: 0 0 15px #00ff00;
    }
  </style>
</head>
<body>
  <div class="background-grid">
    <script>
      const colors = ['#eded00', '#8600ed', '#ed0024', '#00d5ed'];
      const grid = document.currentScript.parentElement;
      const cols = Math.ceil(window.innerWidth / 40);
      const rows = Math.ceil(window.innerHeight / 40);
      for (let i = 0; i < cols * rows; i++) {
        const div = document.createElement('div');
        div.className = 'square';
        div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        grid.appendChild(div);
      }
    </script>
  </div>
  <a class="snake-button" href="gryzdopy/wonsz.html">Snake 1.0 GPT</a>
  <a class="snake-button" href="gryzdopy/wonsz2.html">Snake 2.0 GPT</a>
  <a class="snake-button" href="gryzdopy/wonsz3.html">Snake 3.0 GPT</a>
  <a class="snake-button" href="gryzdopy/ciulman.html">Ciul-Man</a>
  <a class="snake-button" href="gryzdopy/egg_game.html">Jajka Babki Kowalskiej</a>
</body>
</html>
