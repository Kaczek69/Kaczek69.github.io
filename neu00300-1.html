<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>IBIS</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      text-align: center;
      padding: 40px;
      color: #fff;
    }

    h1 {
      color: #00cc00;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    button {
      width: 150px;
      height: 150px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 16px;
      margin: 20px;
      transition: transform 0.1s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .btn-ruck {
      background-color: #aaa;
      color: black;
    }

    .btn-fort {
      background-color: #3399ff;
      color: white;  /* Zmieniony na biały tekst */
    }

    audio {
      display: none;
    }

    #trackTitle {
      font-size: 28px;
      font-weight: bold;
      margin: 30px auto;
      background-color: #111;
      color: #00ff00;
      display: block;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 6px;
      border: 4px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      font-family: 'Courier New', monospace;
    }

    .nav-buttons {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }

    .btn-nav {
      background-color: yellow;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .btn-nav:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>3 - BEHRINGER STRAßE &nbsp;&gt;&gt;&nbsp; IKEA FALKENREIHE</h1>

  <div id="trackTitle"></div>

  <div>
    <button class="btn-ruck" onclick="prevTrack()">Rück</button>
    <button class="btn-fort" onclick="nextTrack()">Fort</button>
  </div>

  <audio id="audioPlayer"></audio>

  <div class="nav-buttons">
    <a href="wybór-mapy.html"><button class="btn-nav">MAPA</button></a>
    <a href="neu-linie.html"><button class="btn-nav">LINIA</button></a>
    <a href="neu-00300.html"><button class="btn-nav">KIERUNEK</button></a>
  </div>

  <script>
    const playlist = [
      "omsi2/Neusted/Beringer strße",
      "omsi2/Neusted/Nürnberger Straße.mp3",
      "omsi2/Neusted/Glückstedter Weg.mp3",
      "omsi2/Neusted/Warnemünder Weg.mp3",
      "omsi2/Neusted/Berliner Markt.mp3",
      "omsi2/Neusted/Gardelegerstraße.mp3",
      "omsi2/Neusted/Stadttheater.mp3",
      "omsi2/Neusted/Bf. Neustedt.mp3",
      "omsi2/Neusted/Nordzweige.mp3",
      "omsi2/Neusted/Alfred-Lappan-Platz.mp3",
      "omsi2/Neusted/Auf dem Sülzbrack.mp3",
      "omsi2/Neusted/Mühlenkamp.mp3",
      "omsi2/Neusted/Halskestieg.mp3",
      "omsi2/Neusted/IKEA Falkenreihe.mp3",
    ];

    let currentIndex = 0;
    const player = document.getElementById("audioPlayer");
    const titleElement = document.getElementById("trackTitle");

    function updateTitle(path) {
      const filename = path.split("/").pop().replace(".mp3", "");
      titleElement.textContent = filename;
    }

    function loadTrack(index) {
      if (index >= 0 && index < playlist.length) {
        const track = playlist[index];
        player.src = track;
        updateTitle(track);
        player.play();
      }
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
    }

    loadTrack(currentIndex);
  </script>
</body>
</html>
