<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linie</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 150px); /* 3 kolumny po 150px */
      gap: 10px;
      justify-content: center;
    }
    a {
      text-decoration: none;
      width: 100%; /* A żeby link rozciągał się na cały przycisk */
      display: flex;
    }
    button {
      background-color: yellow;
      border: none;
      width: 100%; /* Pełna szerokość linka */
      height: 100px; /* Stała wysokość */
      font-size: 36px; /* Większe liczby = większa czcionka */
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover {
      background-color: darkorange;
    }
  </style>
</head>

</html>
