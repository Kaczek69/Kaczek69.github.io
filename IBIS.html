<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odtwarzacz MP3 z katalogu omsi2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Odtwarzacz MP3 z katalogu <code>omsi2/</code></h1>

  <div>
    <button onclick="prevTrack()">⏮ Poprzedni</button>
    <button onclick="nextTrack()">⏭ Następny</button>
  </div>

  <audio id="audioPlayer" controls>
    Twój przeglądarka nie obsługuje elementu audio.
  </audio>

  <script>
    // Lista plików mp3 - podaj tu swoje pliki
    const playlist = [
      "omsi2/Moritzstr.mp3",
      "omsi2/Hahneberg.mp3",
      "omsi2/Bhf Falkensee.mp3"
    ];

    let currentIndex = 0;
    const player = document.getElementById("audioPlayer");

    function loadTrack(index) {
      if (index >= 0 && index < playlist.length) {
        player.src = playlist[index];
        player.play();
      }
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
    }

    // Załaduj pierwszy utwór na start
    loadTrack(currentIndex);
  </script>
</body>
</html>
