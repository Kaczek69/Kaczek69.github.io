<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odtwarzacz MP3 z katalogu omsi2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    audio {
      display: none;
    }
    #trackTitle {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="trackTitle"></div>

  <div>
    <button onclick="prevTrack()">⏮ Poprzedni</button>
    <button onclick="nextTrack()">⏭ Następny</button>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    const playlist = [
      "omsi2/Moritzstr.mp3",
      "omsi2/Hahneberg.mp3",
      "omsi2/Bhf Falkensee.mp3"
    ];

    let currentIndex = 0;
    const player = document.getElementById("audioPlayer");
    const titleElement = document.getElementById("trackTitle");

    function updateTitle(path) {
      const filename = path.split("/").pop().replace(".mp3", "");
      titleElement.textContent = filename;
    }

    function loadTrack(index) {
      if (index >= 0 && index < playlist.length) {
        const track = playlist[index];
        player.src = track;
        updateTitle(track);
        player.play();
      }
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
    }

    loadTrack(currentIndex);
  </script>
</body>
</html>
