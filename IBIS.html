<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odtwarzacz MP3 z katalogu omsi2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      text-align: center;
      padding: 40px;
      color: #fff;
    }

    h1 {
      color: #00cc00;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    button {
      margin: 10px;
      padding: 10px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }

    .btn-ruck {
      background-color: #aaa;
      color: black;
    }

    .btn-fort {
      background-color: #3399ff;
      color: black;
    }

    audio {
      display: none;
    }

    #trackTitle {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      background-color: #00cc00;
      color: black;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      border: 3px solid #00cc00;
    }
  </style>
</head>
<body>

  <h1>3 - BEHRINGER STRAÃŸE &nbsp;&gt;&gt;&nbsp; IKEA FALKENREIHE</h1>

  <div id="trackTitle"></div>

  <div>
    <button class="btn-ruck" onclick="prevTrack()">Ruck</button>
    <button class="btn-fort" onclick="nextTrack()">Fort</button>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    const playlist = [
      "omsi2/Moritzstr.mp3",
      "omsi2/Hahneberg.mp3",
      "omsi2/Bhf Falkensee.mp3"
    ];

    let currentIndex = 0;
    const player = document.getElementById("audioPlayer");
    const titleElement = document.getElementById("trackTitle");

    function updateTitle(path) {
      const filename = path.split("/").pop().replace(".mp3", "");
      titleElement.textContent = filename;
    }

    function loadTrack(index) {
      if (index >= 0 && index < playlist.length) {
        const track = playlist[index];
        player.src = track;
        updateTitle(track);
        player.play();
      }
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
    }

    loadTrack(currentIndex);
  </script>
</body>
</html>
