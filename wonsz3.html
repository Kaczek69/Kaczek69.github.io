<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake 3.0 GPT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #111;
      color: #b6ff00;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #b6ff00;
      background-color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      text-shadow: 0 0 5px #b6ff00;
    }
    #score {
      margin: 10px;
      font-size: 1.5em;
      background-color: #000;
      color: #b6ff00;
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    #restart {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2em;
      background-color: #000;
      color: #b6ff00;
      border: 2px solid #b6ff00;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    canvas {
      background: #111;
      border: 2px solid #b6ff00;
      image-rendering: pixelated;
      position: relative;
      z-index: 1;
    }
    .grid {
      background: repeating-conic-gradient(from 45deg, #244f13 0deg 90deg, #111 90deg 180deg);
      background-size: 40px 40px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 10px;
      background-color: #000;
      color: #b6ff00;
      border: 2px solid #b6ff00;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }
    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }

    .footer {
      background: #000;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(5px);
    }
    .footer a {
      color: #b6ff00;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Snake 3.0 GPT</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restart">üîÅ</button>

  <div class="controls">
    <button class="up" onclick="simulateKey('w')">‚¨ÜÔ∏è</button>
    <button class="left" onclick="simulateKey('a')">‚¨ÖÔ∏è</button>
    <button class="right" onclick="simulateKey('d')">‚û°Ô∏è</button>
    <button class="down" onclick="simulateKey('s')">‚¨áÔ∏è</button>
  </div>

  <div class="grid"></div>

  <div class="footer">
    <a href="https://www.youtube.com/@twojkanal" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/@twojprofil" target="_blank">TikTok</a>
    <a href="https://github.com/twojprofil" target="_blank">GitHub</a>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart');

    const gridSize = 20;
    let snake, direction, food, gameInterval, score, speed;
    let obstacle = [];

    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCell(food.x, food.y, '#f00');
      obstacle.forEach(o => drawCell(o.x, o.y, '#444'));
      snake.forEach((s, i) => {
        if (s) drawCell(s.x, s.y, i === 0 ? '#b6ff00' : '#6c8e24');
      });

      if (score === 21) {
        ctx.fillStyle = '#b6ff00';
        ctx.font = '12px "Press Start 2P"';
        ctx.fillText('CIUL KO≈ÅO¬Æ Approved ‚úÖ', 30, 200);
      }
    }

    function createObstacle() {
      obstacle = [];
      const length = Math.floor(Math.random() * 5) + 6;
      const vertical = Math.random() < 0.5;
      const midX = Math.floor(canvas.width / (2 * gridSize));
      const midY = Math.floor(canvas.height / (2 * gridSize));
      const startX = midX + Math.floor(Math.random() * 5 - 2);
      const startY = midY + Math.floor(Math.random() * 5 - 2);

      const gapIndex = Math.floor(length / 2);

      for (let i = 0; i < length; i++) {
        if (i === gapIndex) continue;
        obstacle.push({ x: startX + (vertical ? 0 : i), y: startY + (vertical ? i : 0) });
      }
    }

    function spawnFood() {
      let valid = false;
      let newFood;
      while (!valid) {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
        valid = !obstacle.some(o => o.x === newFood.x && o.y === newFood.y) &&
                (!snake || !snake.some(s => s.x === newFood.x && s.y === newFood.y));
      }
      return newFood;
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (head.x < 0) head.x = canvas.width / gridSize - 1;
      if (head.x >= canvas.width / gridSize) head.x = 0;
      if (head.y < 0) head.y = canvas.height / gridSize - 1;
      if (head.y >= canvas.height / gridSize) head.y = 0;

      if (snake.some(s => s.x === head.x && s.y === head.y) || obstacle.some(o => o.x === head.x && o.y === head.y)) {
        clearInterval(gameInterval);
        alert('Koniec gry! Score: ' + score);
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        food = spawnFood();
        speed = Math.max(50, 150 - score * 2);
        clearInterval(gameInterval);
        gameInterval = setInterval(update, speed);
      } else {
        snake.pop();
      }

      drawGame();
    }

    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'r') {
        startGame();
      } else {
        handleKey(e.key);
      }
    });

    function simulateKey(key) {
      handleKey(key);
    }

    function handleKey(key) {
      switch (key) {
        case 'ArrowUp': case 'w': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case 'ArrowDown': case 's': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case 'ArrowLeft': case 'a': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case 'ArrowRight': case 'd': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      createObstacle();
      food = spawnFood();
      score = 0;
      speed = 150;
      scoreEl.textContent = 'Score: 0';
      drawGame();
      clearInterval(gameInterval);
      gameInterval = setInterval(update, speed);
    }

    restartBtn.addEventListener('click', startGame);
    startGame();
  </script>
</body>
</html>
